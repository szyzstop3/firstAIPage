<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>飞机大战</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid white;
            margin-top: 20px;
        }
        #menuScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .final-score {
            color: #ff4444;
            font-size: 24px;
            margin: 10px 0;
        }
        #preloadImages {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="menuScreen">
        <h1>飞机大战</h1>
        <p>操作说明：<br>
           使用方向键或WASD移动飞机<br>
           空格键发射子弹</p>
        <button onclick="startGame()">开始游戏</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
